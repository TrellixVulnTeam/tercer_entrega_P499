<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Montserrat:wght@100;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilo_sass.css">
    <meta name="description" content="Disfrutá los bocados de pollo más sabrosos">
    <meta name="keywords" content="craze, chicken, pollo, bocados, sabrosos, horneados, salsas, delivery">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Craze Chicken</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light header p-0">
            <div class="container">
                <a class="navbar-brand" href="./index.html"><img src="./images/Logo_banner.jpg" alt="Craze Chicken" width="100px" height="auto"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        <a class="nav-link" href="./menu.html">Menú</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                        <a class="nav-link" href="./registro.html">Registro</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <section class="titulo p-3">
                    <h2 class="text-center">Esperamos tu orden!</h2>
                </section>
            </div>

            <section class="formulario">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Teléfono</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="calle 1234">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Localidad</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="localidad">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Polvos o salsas para acompañar</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Menú</label>
                      <select id="inputState" class="form-select">
                        <option selected>Elegir...</option>
                        <option>Bocados 8</option>
                        <option>Bocados 16</option>
                        <option>Bocados 32</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Cantidad</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    
                    <div class="boton ">
                        <a href="#">CONFIRMAR ORDEN!</a>
                    </div>
                  </form>
            </section>
        </div>
        <div class="row">
            <div class="col-12">
                <footer class="footer ">
                    <div>
                        <h4>Menú | Términos y condiciones | Nosotros</h4>
                    </div>
                    <div>
                        <h6>
                            Todos los derechos reservados ©
                        </h6>
                    </div>
                    <div>
                        <a href="#top ">Arriba</a>
                    </div>
                </footer>
            </div>
        </div>
    </main>

</body>

</html>
